<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Report Fire</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="container">
        <button id="fireButton" class="button">REPORT FIRE</button>
        <button id="deleteButton" class="button" style="display: none;">DELETE FIRE REPORT</button>
        <span id="deleteTimer" style="display: none;"></span>
        <p id="deleteWarning" style="display: none; color: red; font-weight: bold;">
            Please delete the fire report within the given time!
        </p>
    </div>
    <script src="map_script.js"></script>
</body>
</html>
